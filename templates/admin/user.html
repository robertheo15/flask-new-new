{% extends "admin/templates/app.html" %}
{% block content %}


<div class="card shadow mb-4">
    <div class="card-header py-3 d-sm-flex align-items-center justify-content-between">
        <h4 class="m-0 font-weight-bold text-primary">DAFTAR USER</h4>
        <a class="btn btn-sm btn-primary shadow-sm"  href="{{ url_for('userCreate') }}"><i class="fas fa-user fa-sm text-white-50 mr-2"></i>Add User</a>
    </div>
        <!-- Content Row -->
        <div class="row">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Jabatan</th>
                                <th>Last Seen At</th>
                                <th>Updated At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in myUsers %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ user['name'] }}</td>
                                <td>{{ user['jabatan'] }}</td>
                                <td>P2(belum)</td>
                                <td>Monday,26 Juni 2021 14.00(belum)</td>
                                <td>
                                    <a href="/admin/delete-admin/{{ user['_id'] }}" class="btn btn-danger mb-1" onclick="return confirm('apakah anda yakin?');"><i class="fas fa-trash-alt"></i></a>
                                    <a id="" class="btn btn-primary mb-1"><i class="fas fa-pen"></i></a>                                  
                                </td>
                            </tr>
                            {% endfor %}          
                        </tbody>
                    </table>
                </div>
            </div>  
        </div>
        <!-- Content Row -->             
    </div>
    <!-- /.container-fluid -->
</div>

{% endblock %}
