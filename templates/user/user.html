{% extends "user/templates/app.html" %}
{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3 d-sm-flex align-items-center justify-content-between">
        <h4 class="m-0 font-weight-bold text-primary">DAFTAR USER</h4>
    </div>
        <!-- Content Row -->
        <div class="row">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Jabatan</th>
                                <th>Last Seen At</th>
                                <th>Updated At</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in myUsers %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ user['name'] }}</td>
                                <td>{{ user['jabatan'] }}</td>
                                <td>P2(belum)</td>
                                <td>Monday,26 Juni 2021 14.00(belum)</td>
                            </tr>
                            {% endfor %}          
                        </tbody>
                    </table>
                </div>
            </div>  
        </div>
        <!-- Content Row -->             
    </div>
    <!-- /.container-fluid -->
</div>

<script>
    window.setTimeout(function () {
        window.location.reload();
    }, 30000);
</script>

{% endblock %}
